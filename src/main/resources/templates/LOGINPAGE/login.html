<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    
       <div class="col-md-8" style="margin: 50px 100px; ">
           <h2 style="margin: 40px AUTO;">LOGIN/SIGN-UP</h2>
           <form action="#" th:action="@{/home}" th:object="${user}" method="POST">
               <label for="formGroupExampleInput" class="form-label">UserName</label>
               <input type="text" th:field="*{emailId}" placeholder="Email-Id" class="form-control mb-4 col-12">
               <label for="formGroupExampleInput" class="form-label">Password</label>
               <input type="password" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-12">


               <button type="submit" class="btn btn-danger col-6">LOGIN</button>
               <span>New User?
                   <a href="#" th:href="@{/register}" style="color: rgb(180, 36, 36);">Register here</a>
               </span>
           </form>
           <hr>
       </div>
     

</body>

</html>
