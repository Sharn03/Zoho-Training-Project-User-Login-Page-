<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User PRofile</title>
   <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
          
  

   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Yeseva+One&display=swap" rel="stylesheet">

</head>
<body >
 <h1 style="text-align: center;background-color: rgb(0, 0, 0);padding: 20px; color: rgb(240, 236, 236);box-shadow: 10px 10px rgb(241, 241, 241);">User Details</h1><br>
	<div class="container my-2" align="center">
	 
	 <table class = "table table-striped table-responsive-md custom-table table-dark text-center ">
        <thead class="table-dark ">
        <tr>
            <th>Name</th>
             <th>Age</th>
             <th>Email-Id</th>
             <th>Mobile</th>
            <th>Gender</th>
            <th>Date Of Birth</th>
           
           
        </tr>
        </thead>
        <tbody class="table-hover">
        <tr class="table-Light" th:each="user:${userDetails}">
            <td th:text="${user.name}"></td>
            
            <td th:text="${user.age}"></td>
            <td th:text="${user.emailId}"></td>
            <td th:text="${user.mobile}"></td>
            <td th:text="${user.gender}"></td>
            <td th:text="${user.dateOfBirth}"></td>

            
        </tr>
        </tbody>
    </table>
     <a th:href="@{/login}" class="btn btn-warning btn-lg mb-3" >Back to Login</a>
     
</div>
</body>
</html>
