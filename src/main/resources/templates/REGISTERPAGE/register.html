<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>USER Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>

<body>
    <h1 style="background-color: black; color:whitesmoke;padding: 30px;text-align: center;box-shadow: 5px 10px grey;">
        Register User</h1>

    <div class="row">

       <div class="col-12">
            <h2 style="margin-top: 20px;margin-bottom: 20px;">Registration Form</h2>
            <form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">
                <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-8">
                <input type="text" th:field="*{age}" placeholder="Age" class="form-control mb-4 col-8">
                <input type="text" th:field="*{emailId}" placeholder="Email" class="form-control mb-4 col-8">
                <input type="text" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-8">
                <input type="date" th:field="*{dateOfBirth}" placeholder="DOB" class="form-control mb-4 col-8">
                <input type="text" th:field="*{mobile}" placeholder="Contact" class="form-control mb-4 col-8">
                <input type="text" th:field="*{Gender}" placeholder="Gender" class="form-control mb-4 col-8">
                <button type="submit" class="btn btn-info col-6" style="font-size: 20px;">Register</button>
            </form>
            <hr>
            <a th:href="@{/home}" class="btn btn-dark col-6" style="color:white;font-size: 20px;">Back</a>
        </div>

    </div>

</body>

</html>
